<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinySocket 聊天室</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- 登入界面 -->
    <div id="loginContainer" class="login-container">
        <div class="login-form">
            <div class="login-header">
                <h2><i class="fas fa-comments"></i> TinySocket 聊天室</h2>
                <button id="loginThemeToggleBtn" class="login-theme-toggle-btn" title="切換深色模式">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <div class="form-group">
                <label for="userId">用戶ID:</label>
                <input type="text" id="userId" placeholder="請輸入用戶ID" value="U001">
            </div>
            <div class="form-group">
                <label for="password">密碼:</label>
                <input type="password" id="password" placeholder="請輸入密碼" value="password123">
            </div>
            <div class="form-group">
                <label for="serverUrl">服務器地址:</label>
                <input type="text" id="serverUrl" placeholder="WebSocket服務器地址" value="ws://localhost:30002">
            </div>
            <button id="connectBtn" class="connect-btn">
                <i class="fas fa-sign-in-alt"></i> 連接聊天室
            </button>
            <div id="loginStatus" class="status-message"></div>
        </div>
    </div>

    <!-- 聊天界面 -->
    <div id="chatContainer" class="chat-container" style="display: none;">
        <!-- 聊天室標題 -->
        <div class="chat-header">
            <div class="header-left">
                <h3><i class="fas fa-comments"></i> TinySocket 聊天室</h3>
                <span id="connectionStatus" class="connection-status connected">
                    <i class="fas fa-circle"></i> 已連接
                </span>
                <!-- 心跳狀態顯示 -->
                <span id="heartbeatStatus" class="heartbeat-status">
                    <div class="signal-bars">
                        <div class="signal-bar bar1"></div>
                        <div class="signal-bar bar2"></div>
                        <div class="signal-bar bar3"></div>
                        <div class="signal-bar bar4"></div>
                    </div>
                    <span class="heartbeat-text">待機</span>
                </span>
                <!-- Token 狀態顯示 -->
                <span id="tokenStatus" class="token-status">
                    <div class="token-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <span class="token-text">Token 正常</span>
                </span>
            </div>
            <div class="header-right">
                <span id="currentUser" class="current-user">當前用戶: </span>
                <button id="themeToggleBtn" class="theme-toggle-btn" title="切換深色模式">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="disconnectBtn" class="disconnect-btn">
                    <i class="fas fa-sign-out-alt"></i> 離開
                </button>
            </div>
        </div>

        <div class="chat-content">
            <!-- 左側 - 在線用戶列表 -->
            <div class="users-panel">
                <div class="panel-header">
                    <h4><i class="fas fa-users"></i> 在線用戶 (<span id="userCount">0</span>)</h4>
                    <button id="refreshUsersBtn" class="refresh-btn">
                        <i class="fas fa-refresh"></i>
                    </button>
                </div>
                <div id="usersList" class="users-list">
                    <!-- 用戶列表將在這裡動態添加 -->
                </div>
            </div>

            <!-- 右側 - 聊天區域 -->
            <div class="chat-panel">
                <!-- 消息顯示區 -->
                <div id="messagesContainer" class="messages-container">
                    <!-- 聊天消息將在這裡顯示 -->
                </div>

                <!-- 消息輸入區 -->
                <div class="message-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="輸入您的消息..." maxlength="500">
                        <button id="sendBtn" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="input-info">
                        <span id="charCount">0/500</span>
                        <span class="shortcuts">提示: 按 Enter 發送消息</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 狀態提示 -->
    <div id="notification" class="notification"></div>

    <!-- 用戶資訊彈出框 -->
    <div id="userInfoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user"></i> 用戶資訊</h3>
                <button id="closeUserInfoModal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="userInfoContent" class="user-info-content">
                    <div class="loading-message">
                        <i class="fas fa-spinner fa-spin"></i> 載入中...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 調試日誌容器 (隱藏，防止調試相關錯誤) -->
    <div id="debugLog" style="display: none;"></div>

    <!-- 載入中遮罩 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>連接中...</p>
        </div>
    </div>

    <script src="chat-client.js"></script>
    <script src="app.js"></script>
</body>

</html>
